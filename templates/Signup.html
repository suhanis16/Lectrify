<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- CSS   -->
  <link rel="stylesheet" href="Signup.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="container forms">
  <div class="form login">
    <div class="form-content">
      <header>Login</header>
      <form action="#">
        <div class="field input-field">
          <input type="email" placeholder="Email" class="input" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Password" class="password" required>
          <i class='bx bx-hide eye-icon'></i>
        </div>

        <div class="form-link">
          <a href="#" class="forgot-pass">Forgot password?</a>
        </div>

        <div class="field button-field">
          <button>Login</button>
        </div>
      </form>

      <div class="form-link">
        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
      </div>
    </div>

    <div class="line"></div>

    <div class="media-options">
      <a href="#" class="field facebook">
        <i class='bx bxl-facebook facebook-icon'></i>
        <span>Login with Facebook</span>
      </a>
    </div>

    <div class="media-options">
      <a href="#" class="field google">
        <img src="#" alt="" class="google-img">
        <span>Login with Google</span>
      </a>
    </div>

  </div>

  <!-- Signup Form -->

  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form action="#">
        <div class="field input-field">
          <input type="string" placeholder="Name" class="input" required>
        </div>
        <div class="field input-field">
          <input type="email" placeholder="Email" class="input" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Create password" class="password" required>
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Confirm password" class="password" required>
          <i class='bx bx-hide eye-icon'></i>
        </div>

        <div class="field button-field">
          <button>Signup</button>
        </div>
      </form>

      <div class="form-link">
        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
      </div>
    </div>

    <div class="line"></div>

    <div class="media-options">
      <a href="#" class="field facebook">
        <i class='bx bxl-facebook facebook-icon'></i>
        <span>Login with Facebook</span>
      </a>
    </div>

    <div class="media-options">
      <a href="#" class="field google">
        <!-- <img src="images/google_PNG.png" alt="" class="google-img"> -->
        <i class='fa fa-google fa-fw'></i>
        <span>Login with Google</span>
      </a>
    </div>

  </div>
</section>

<!-- JavaScript -->
<script src="Signup.js"></script>


</body>
</html>
