<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectrify</title>
  <link rel="stylesheet" href="../static/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .arrow {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Lectrify</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login/SignUp</a></li>
        <li><a href="/details">Profile</a></li>
      </ul>
    </nav>
  </header>

  <h1> <center> Welcome to Lectrify </center> </h1>
  <h1><center>Getting Started.</center></h1>
  

  <div id="board">
    <div class="sticky-container">
      
      <div class="note draggable">
        <div class="text">
          <div class="sticky-heading">Board</div>
          <select class="dropdown transparent-select">
            <option value="" selected disabled>Select your Board:</option>
            <option value="option1">CBSE</option>
            <option value="option2">ICSE</option>
            <option value="option3">State</option>
          </select>
        </div>
      </div>

      <div class="arrow"><i class="fas fa-arrow-right"></i></div>
      <div class="note draggable">
        <div class="text">
          <div class="sticky-heading">Class</div>
          <select class="dropdown transparent-select">
            <option value="" selected disabled>Select your Class:</option>
            <option value="option1">9th</option>
            <option value="option2">10th</option>
            <option value="option3">11th</option>
            <option value="option4">12th</option>
          </select>
        </div>
      </div>

      <div class="arrow"><i class="fas fa-arrow-right"></i></div>
      <div class="note draggable">
        <div class="text">
          <div class="sticky-heading">Subject</div>
          <select class="dropdown transparent-select">
            <option value="" selected disabled>Select Subject:</option>
            <option value="option1">Physics</option>
            <option value="option2">Chemistry</option>
            <option value="option3">Biology</option>
            <option value="option4">History</option>
            <option value="option5">Geography</option>
            <option value="option6">Civics</option>
            <option value="option7">Economics</option>
            <option value="option8">Computer Science</option>
            <option value="option9">Maths</option>
          </select>
        </div>
      </div>
  
      <div class="arrow"><i class="fas fa-arrow-right"></i></div>
      <div class="note draggable">
        <div class="text">
          <div class="sticky-heading">Topic</div>
          <textarea class="cnt" placeholder="Enter Topic Name"></textarea>
        </div>
      </div>
    </div>
  </div>



  <script src="../static/home.js"></script>
</body>
</html>
