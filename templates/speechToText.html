<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Righteous');
      body {
        background-color: #111;
        color: #fff;
        /* font-family: sans-serif; */
        font-family: 'Righteous';
        font-size: 18px;
      }

      .chat-window {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
      }

      .chat-message {
        margin-bottom: 10px;
      }

      .chat-message.user {
        text-align: right;
      }

      .chat-message.user .message-content {
        background-color: #2e7d32;
        color: #fff;
      }

      .chat-message.bot .message-content {
        background-color: #283593;
        color: #fff;
      }

      .message-content {
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        max-width: 70%;
        word-wrap: break-word;
      }

      .voice-button {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .voice-button:focus {
        outline: none;
        /* font-family: Orbitron; */
      }

      .center {
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
  }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <div class="center">
        <lottie-player id="lottie-player" src="https://assets10.lottiefiles.com/packages/lf20_jxiw7p9v.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      </div>
    
<div class="chat-window">
      <div class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button class="voice-button">Speak</button>
      </div>
    </div>

    <script>
      const recognition = new webkitSpeechRecognition();
      recognition.interimResults = true;
   
      const messages = document.querySelector(".chat-messages");
      const input = document.querySelector(".chat-input input");
      const voiceButton = document.querySelector(".voice-button");

      function sendMessage(message) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = message;
        messages.appendChild(div);
      }

      recognition.addEventListener("result", e => {
        const transcript = Array.from(e.results)
          .map(result => result[0])
          .map(result => result.transcript)
          .join("");

        if (e.results[0].isFinal) {
          sendMessage(transcript);
        }
      });

      voiceButton.addEventListener("click", () => {
        recognition.start();
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          const message = input.value;
          input.value = "";
          sendMessage(message);
        }
      });

    </script>
  </body>
</html>
