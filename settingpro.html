<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- CSS   -->
  <link rel="stylesheet" href="settingpro.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="container forms">
  <div class="form login">
    <div class="form-content">
      <header>Settings</header>
      <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">

          <div class="col-md-9">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="account-general">

                <div class="card-body media align-items-center">
                  <div>
                    <img src="images/avatar-removebg-preview.png"alt="Profile picture" class="profile_img">
                  </div>
<!--                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80" class="prof_img">-->
                  <div class="media-body ml-4">
                    <label class="btn btn-outline-primary">
                      Upload new photo <br>
                      <input type="file" class="account-settings-fileinput">
                    </label> &nbsp;
                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>

<!--                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>-->
<!--                  </div>-->
                </div>
                  <br>
                <hr class="border-light m-0">
                  <br>
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="Nelle Maxwell">
                  </div>
                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="text" class="form-control mb-1" value="nmaxwell@mail.com">
<!--                    <div class="alert alert-warning mt-3">-->
<!--                      Your email is not confirmed. Please check your inbox.<br>-->
<!--                      <a href="javascript:void(0)">Resend confirmation</a>-->
<!--                    </div>-->
                  </div>
                  <br>
                  <h4 class="mb-4">Contacts</h4>
                  <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" value="+0 (123) 456 7891">
                  </div>
                  <br>
                  <div class="form-group">
                    <h4>Change Password</h4>
                  </div>

                </div>

              </div>
              <div class="tab-pane fade" id="account-change-password">
                <div class="card-body pb-2">

                  <div class="form-group">
                    <label class="form-label">Current password</label>
                    <input type="password" class="form-control">
                  </div>

                  <div class="form-group">
                    <label class="form-label">New password</label>
                    <input type="password" class="form-control">
                  </div>

                  <div class="form-group">
                    <label class="form-label">Repeat new password</label>
                    <input type="password" class="form-control">
                  </div>

                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
    <button type="button" class="btn btn-default">Cancel</button>
  </div>
  </div>
</section>

</body>
</html>
